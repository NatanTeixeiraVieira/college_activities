<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo HTML 5</title>
  </head>
  <body>
    <header>
      <h1>Exemplo de Página em HTML 5</h1>
    </header>
    <main>
      <figure>
        <img
          src="wolf.jpg"
          alt="Imagem de um lobo uivando com uma lua cheia aparecendo"
        />
        <figcaption>Um belo anoitecer com um lobo uivando</figcaption>
      </figure>
      <audio controls>
        <source src="town-10169.mp3" type="audio/mpeg" />
      </audio>

      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/6JnkwfrAI-U?si=p0hMF7-zJwyR5yxb"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>

      <video controls>
        <source src="Aula05_Prototipagem.mp4" type="video/mp4" />
      </video>
      <br /><br />

      <form>
        <label for="name">Digite seu nome</label>
        <input type="text" name="name" id="name" required />

        <label for="email">Digite seu nome</label>
        <input type="email" name="email" id="email" required />

        <button type="submit">Enviar</button>
      </form>
      <br /><br />
    </main>
    <footer>
      <p>&copy; 2024 Exemplo de página HTML 5</p>
    </footer>
  </body>
</html>
